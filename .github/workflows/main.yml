# 当push到任意分支时自动触发
on:
  push:
    branches:
      - '**'

jobs:
  unittest_backend:
    name: 运行后端单元测试
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置JDK环境
      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. 运行单元测试
      - name: 运行单元测试
        run: mvn test

  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置Node.js环境
      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. 安装依赖
      - name: 安装依赖
        run: |
          cd frontend
          npm install

      # 4. 构建前端
      - name: 构建前端
        run: |
          cd frontend
          npm run build

  build-backend:
    name: 构建后端
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置JDK环境
      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. 构建后端
      - name: Maven构建
        run: mvn clean package -DskipTests

  dockerize_frontend:
    name: 前端镜像化并推送
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 登录Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建前端镜像
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/edusoft-frontend:latest .

      - name: 推送前端镜像
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/edusoft-frontend:latest

  dockerize_ai_service:
    name: AI服务镜像化并推送
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 登录Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建AI服务镜像
        run: |
          cd ai_service
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/edusoft-ai-service:latest .

      - name: 推送AI服务镜像
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/edusoft-ai-service:latest

  dockerize_backend:
    name: 后端镜像化并推送
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 登录Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建后端镜像
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/edusoft-backend:latest .

      - name: 推送后端镜像
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/edusoft-backend:latest