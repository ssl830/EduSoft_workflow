# 当push到任意分支时自动触发
on:
  push:
    branches:
      - '**'

jobs:
  unittest_backend:
    name: 运行后端单元测试
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置JDK环境
      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. 运行单元测试
      - name: 运行单元测试
        run: mvn test

  build-frontend:
    name: 构建前端
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置Node.js环境
      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. 安装依赖
      - name: 安装依赖
        run: |
          cd frontend
          npm install

      # 4. 构建前端
      - name: 构建前端
        run: |
          cd frontend
          npm run build

  build-backend:
    name: 构建后端
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置JDK环境
      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. 构建后端
      - name: Maven构建
        run: mvn clean package -DskipTests